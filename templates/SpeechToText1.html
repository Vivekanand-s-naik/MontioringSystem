    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Speech to Text Summarizer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
                background-color: #f4f4f4;
            }
            .container {
                background-color: white;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            #transcription, #summary {
                width: 100%;
                min-height: 100px;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .button-group {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            .status {
                text-align: center;
                margin-top: 10px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Speech to Text Summarizer</h1>

            <div class="button-group">
                <button id="startListening">
                    Start Listening
                </button>
                <button id="stopListening" disabled>
                    Stop Listening
                </button>
            </div>

            <div class="status" id="statusText">
                Click "Start Listening" to begin
            </div>

            <h3>Transcription:</h3>
            <textarea id="transcription" readonly placeholder="Transcribed text will appear here..."></textarea>

            <h3>Summary:</h3>
            <textarea id="summary" readonly placeholder="Summary will be generated here..."></textarea>
        </div>

        <script>
            class TextSummarizer {
                constructor() {
                    this.stopWords = new Set([
                        'i', 'me', 'my', 'myself', 'we', 'our', 'ours', 'ourselves', 'you', "you're", "you've",
                        "you'll", "you'd", 'your', 'yours', 'yourself', 'yourselves', 'he', 'him', 'his',
                        'himself', 'she', "she's", 'her', 'hers', 'herself', 'it', "it's", 'its', 'itself',
                        'they', 'them', 'their', 'theirs', 'themselves', 'what', 'which', 'who', 'whom',
                        'this', 'that', "that'll", 'these', 'those', 'am', 'is', 'are', 'was', 'were', 'be',
                        'an', 'the', 'and', 'but', 'if', 'or', 'a', 'so', 'very', 'just', 'now', 'yeah',
                        'well', 'still', 'like', 'let', 'can', 'will', 'would', 'should', 'could'
                    ]);
                }

                cleanText(text) {
                    // Remove non-alphanumeric characters except spaces
                    let cleaned = text.replace(/[^a-zA-Z0-9\s]/g, '');
                    // Convert to lowercase
                    cleaned = cleaned.toLowerCase();
                    // Remove extra whitespace
                    cleaned = cleaned.replace(/\s+/g, ' ').trim();
                    return cleaned;
                }

                extractMeaningfulContent(text, minWordLength = 3) {
                    const cleanedText = this.cleanText(text);
                    const words = cleanedText.split(' ');

                    const meaningfulWords = words.filter(word =>
                        !this.stopWords.has(word) && word.length >= minWordLength
                    );

                    // If no meaningful words, return original text
                    if (meaningfulWords.length === 0) return text;

                    // Return up to 5 meaningful words
                    return meaningfulWords.slice(0, 5).join(' ') || text;
                }

                summarize(text) {
                    // If text is very short, return as-is
                    if (text.split(' ').length <= 5) return text;

                    // Extract meaningful content
                    return this.extractMeaningfulContent(text);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                const startButton = document.getElementById('startListening');
                const stopButton = document.getElementById('stopListening');
                const transcriptionArea = document.getElementById('transcription');
                const summaryArea = document.getElementById('summary');
                const statusText = document.getElementById('statusText');

                const summarizer = new TextSummarizer();
                let recognition;

                const startListening = () => {
                    // Check browser support
                    if (!('webkitSpeechRecognition' in window)) {
                        alert('Speech recognition not supported in this browser.');
                        return;
                    }

                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => {
                        startButton.disabled = true;
                        stopButton.disabled = false;
                        statusText.textContent = 'Listening... Speak now.';
                    };

                    recognition.onresult = (event) => {
                        let interimTranscript = '';
                        let finalTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            } else {
                                interimTranscript += event.results[i][0].transcript;
                            }
                        }

                        transcriptionArea.value = finalTranscript;

                        // Generate summary for final transcript
                        const summary = summarizer.summarize(finalTranscript);
                        summaryArea.value = summary;
                    };

                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        statusText.textContent = `Error: ${event.error}`;
                    };

                    recognition.onend = () => {
                        startButton.disabled = false;
                        stopButton.disabled = true;
                        statusText.textContent = 'Listening stopped.';
                    };

                    recognition.start();
                };

                const stopListening = () => {
                    if (recognition) {
                        recognition.stop();
                    }
                };

                startButton.addEventListener('click', startListening);
                stopButton.addEventListener('click', stopListening);
            });
        </script>
    </body>
    </html>
